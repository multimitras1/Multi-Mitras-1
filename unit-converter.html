<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Unit Converter</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #74ebd5, #ACB6E5);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .converter {
    background: #fff;
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0px 10px 25px rgba(0,0,0,0.2);
    text-align: center;
    width: 300px;
  }
  select, input {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border-radius: 10px;
    border: 1px solid #ccc;
    font-size: 16px;
  }
  button {
    padding: 10px 20px;
    border: none;
    border-radius: 10px;
    background-color: #74ebd5;
    cursor: pointer;
    font-size: 16px;
    transition: 0.3s;
  }
  button:hover {
    background-color: #4ac2b3;
  }
  h2 {
    margin-bottom: 20px;
  }
</style>
</head>
<body>
<div class="converter">
  <h2>Unit Converter</h2>
  <input type="number" id="value" placeholder="Enter value">
  <select id="unitFrom">
    <option value="meter">Meter</option>
    <option value="kilometer">Kilometer</option>
    <option value="centimeter">Centimeter</option>
    <option value="inch">Inch</option>
    <option value="foot">Foot</option>
  </select>
  <select id="unitTo">
    <option value="meter">Meter</option>
    <option value="kilometer">Kilometer</option>
    <option value="centimeter">Centimeter</option>
    <option value="inch">Inch</option>
    <option value="foot">Foot</option>
  </select>
  <button onclick="convert()">Convert</button>
  <h3 id="result"></h3>
</div>

<script>
function convert() {
  const value = parseFloat(document.getElementById('value').value);
  const from = document.getElementById('unitFrom').value;
  const to = document.getElementById('unitTo').value;

  // Conversion rates to meter
  const rates = {
    meter: 1,
    kilometer: 1000,
    centimeter: 0.01,
    inch: 0.0254,
    foot: 0.3048
  };

  if (isNaN(value)) {
    document.getElementById('result').innerText = "Enter a valid number";
    return;
  }

  const result = value * rates[from] / rates[to];
  document.getElementById('result').innerText = `${value} ${from} = ${result.toFixed(4)} ${to}`;
}
</script>
</body>
</html>
