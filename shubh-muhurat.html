<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shubh Muhurat Finder</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #a8edea, #fed6e3);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .muhurat-finder {
    background: #fff;
    padding: 30px;
    border-radius: 20px;
    width: 350px;
    text-align: center;
    box-shadow: 0px 10px 25px rgba(0,0,0,0.2);
  }
  input, select, button {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 10px;
    border: 1px solid #ccc;
    font-size: 16px;
  }
  button {
    background-color: #a8edea;
    cursor: pointer;
    transition: 0.3s;
  }
  button:hover {
    background-color: #fed6e3;
  }
  h2 {
    margin-bottom: 20px;
  }
  p {
    margin-top: 15px;
    font-size: 18px;
  }
</style>
</head>
<body>
<div class="muhurat-finder">
  <h2>Shubh Muhurat Finder</h2>
  <input type="date" id="date">
  <select id="eventType">
    <option value="wedding">Wedding</option>
    <option value="new_home">Griha Pravesh</option>
    <option value="business">Business Opening</option>
    <option value="puja">Puja Ceremony</option>
  </select>
  <button onclick="findMuhurat()">Find Shubh Muhurat</button>
  <p id="result"></p>
</div>

<script>
function findMuhurat() {
  const dateInput = document.getElementById('date').value;
  const eventType = document.getElementById('eventType').value;
  if(!dateInput) {
    document.getElementById('result').innerText = "Please select a date.";
    return;
  }

  const date = new Date(dateInput);
  const day = date.getDay(); // 0=Sunday, 1=Monday, ..., 6=Saturday

  // Basic example: Auspicious days for events (simple rules)
  let auspicious = false;
  let message = "";

  if(eventType === "wedding") {
    // Tuesday and Thursday are auspicious
    if(day === 2 || day === 4) auspicious = true;
  } else if(eventType === "new_home") {
    // Monday and Friday
    if(day === 1 || day === 5) auspicious = true;
  } else if(eventType === "business") {
    // Wednesday and Thursday
    if(day === 3 || day === 4) auspicious = true;
  } else if(eventType === "puja") {
    // Sunday, Monday, Friday
    if(day === 0 || day === 1 || day === 5) auspicious = true;
  }

  message = auspicious ? "✨ This day is auspicious for your event!" : "⚠️ This day is not considered very auspicious.";

  document.getElementById('result').innerText = message;
}
</script>
</body>
</html>
