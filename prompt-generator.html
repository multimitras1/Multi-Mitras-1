<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Prompt Generator</title>
<style>
  body {

  .prompt-box {

  }
  select, button {

  }
  button {

  }
  #prompt {

    padding: 15px;
    border-radius: 10px;
    border: 1px dashed #ccc;
  }
</style>
</head>
<body>
<div class="prompt-box">

</script>

</html>
