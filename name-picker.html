<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Name Picker & Suggestion Tool</title>
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .name-box {
    background: #fff;
    padding: 30px;
    border-radius: 20px;
    width: 400px;
    text-align: center;
    box-shadow: 0px 10px 25px rgba(0,0,0,0.2);
  }
  select, button, input {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 10px;
    border: 1px solid #ccc;
    font-size: 16px;
  }
  button {
    background-color: #a1c4fd;
    cursor: pointer;
    transition: 0.3s;
  }
  button:hover {
    background-color: #c2e9fb;
  }
  h2 {
    margin-bottom: 20px;
  }
  #results {
    margin-top: 20px;
    font-size: 17px;
    font-weight: bold;
  }
  .name {
    background-color: #f9f9f9;
    border-radius: 10px;
    padding: 8px;
    margin: 6px 0;
    border: 1px dashed #ccc;
  }
</style>
</head>
<body>
<div class="name-box">
  <h2>Name Picker & Suggestion Tool ðŸŽ¯</h2>
  <select id="category">
    <option value="business">Business / Brand Name</option>
    <option value="baby">Baby Name</option>
    <option value="youtube">YouTube Channel</option>
    <option value="app">Mobile App Name</option>
    <option value="game">Game Name</option>
  </select>
  <input type="text" id="keyword" placeholder="Enter keyword (optional)">
  <button onclick="generateNames()">Generate Names</button>
  <div id="results"></div>
</div>

<script>
function generateNames() {
  const category = document.getElementById('category').value;
  const keyword = document.getElementById('keyword').value.trim();
  const results = document.getElementById('results');
  results.innerHTML = "";

  let base = ["Nova", "Zen", "Aura", "Next", "Pro", "Alpha", "Buzz", "Flow", "Spark", "Pulse"];
  let ideas = [];

  if (category === "business") {
    ideas = ["Tech", "Solutions", "World", "Vision", "Edge", "Labs", "Hub", "Works", "Forge", "Point"];
  } else if (category === "baby") {
    ideas = ["Aarav", "Diya", "Vivaan", "Mira", "Ishaan", "Riya", "Anaya", "Kabir", "Aisha", "Reyansh"];
  } else if (category === "youtube") {
    ideas = ["Vibes", "Bytes", "Zone", "Nation", "Talks", "Tube", "World", "Stories", "Diaries", "Verse"];
  } else if (category === "app") {
    ideas = ["Go", "Link", "Ease", "Snap", "Mate", "Hive", "Flow", "Pulse", "Bot", "AI"];
  } else if (category === "game") {
    ideas = ["Legends", "Quest", "Arena", "Warrior", "Shadow", "Force", "Saga", "Strike", "Rage", "Empire"];
  }

  for (let i = 0; i < 5; i++) {
    const part1 = base[Math.floor(Math.random() * base.length)];
    const part2 = ideas[Math.floor(Math.random() * ideas.length)];
    let name = part1 + part2;
    if (keyword) name = keyword.charAt(0).toUpperCase() + keyword.slice(1) + part2;
    results.innerHTML += `<div class='name'>${name}</div>`;
  }
}
</script>
</body>
</html>
