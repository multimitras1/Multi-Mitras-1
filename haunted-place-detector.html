<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Haunted Places Detector</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #232526, #414345);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #fff;
  }
  .detector {
    background: rgba(0,0,0,0.8);
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0px 10px 25px rgba(0,0,0,0.5);
    width: 350px;
    text-align: center;
  }
  input, button {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 10px;
    border: none;
    font-size: 16px;
  }
  button {
    background-color: #ff4e50;
    cursor: pointer;
    transition: 0.3s;
    color: #fff;
  }
  button:hover {
    background-color: #f9d423;
    color: #000;
  }
  h2 {
    margin-bottom: 20px;
    color: #fff;
  }
  p {
    margin-top: 15px;
  }
</style>
</head>
<body>
<div class="detector">
  <h2>Haunted Places Detector</h2>
  <input type="text" id="location" placeholder="Enter location">
  <button onclick="detectHaunted()">Check</button>
  <p id="result"></p>
</div>

<script>
const hauntedPlaces = {
  "demon colony": "Demon Colony, Chennai is known as one of the most haunted places in India.",
  "bhangarh": "Bhangarh Fort, Rajasthan is famously haunted, with many mysterious disappearances reported.",
  "kuldhara": "Kuldhara Village, Rajasthan is abandoned and believed to be cursed.",
  "putulbari": "Putulbari in West Bengal is haunted by spirits and eerie events are reported often.",
  "shaniwar wada": "Shaniwarwada, Pune is haunted, especially at night, with ghost sightings reported."
};

function detectHaunted() {
  const loc = document.getElementById('location').value.toLowerCase().trim();
  if(!loc) {
    document.getElementById('result').innerText = "Please enter a location.";
    return;
  }

  let found = false;
  for(let place in hauntedPlaces) {
    if(loc.includes(place)) {
      document.getElementById('result').innerText = hauntedPlaces[place];
      found = true;
      break;
    }
  }

  if(!found) {
    document.getElementById('result').innerText = "No haunted info found for this location. Stay safe!";
  }
}
</script>
</body>
</html>
